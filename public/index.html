<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./js/app.js"></script>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>

<body>
	<div id="top">
		<div id="titleBand">
			<div id="logo">Bam!azon</div>
			<div id="tagline">We Got Stuff! You Buy Now!</div>
			<button id="submitOrders">Cart! Go!</button>
		</div>

	</div>

	<div id="topBarBox">
		<div id="topBar">
			<div class="product">Product!</div>
			<div class="source">Source!</div>
			<div class="price">Price!</div>
			<div class="stock">Stock!</div>
			<div class="order">Order!</div>
			<div class="buy">Buy!</div>
		</div>
	</div>
	<div id="itemContainer">
		<div id="warning">Whoa! Check Stuff First!</div>
		<div id="itemList">
		</div>
	</div>

	<div id="myModal" class="modal">
		<div id="modalContent">
			<div id="cartLine">Soon To Be Stuff!</div>
			<div id="cartHeaders">
				<div class="product">Product!</div>
				<div class="source">Source!</div>
				<div class="price">Price!</div>
				<div class="stock">Count!</div>
				<div class="price">Total!</div>
				<div class="buy">No!</div>
			</div>
			<div id="cartItems"></div>
			<div id="totalLine"></div>
			<div id="buttonRow">
				<button class="lastButtons" id="checkout">Buy!</button>
				<button class="lastButtons" id="cancel">Redo!</button>
			</div>
		</div>
	</div>


</body>

</html>
